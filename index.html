<html>
	<head>
		<script src="./vendor/jquery.js" type="text/javascript"></script>
		<script src="./vendor/underscore-min.js" type="text/javascript"></script>
		<script src="./vendor/backbone.js" type="text/javascript"></script>
		<script src="./vendor/bootstrap.min.js" type="text/javascript"></script>
		<script src="./vendor/backbone.epoxy.min.js" type="text/javascript"></script>


		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="./scripts/app.css"></link>
		<script src="./vendor/handlebars.js" type="text/javascript"></script>
	</head>
	<body class="container">
		<div class="app"></div>
	</body>

	<div id="templates" style="display:none">
		<div id="App">
			<h2></h2>
			{{#each catagories}}
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							{{this.name}}
						</h4>
					</div>
					<div class="panel-body">
						<label>Type:&nbsp<label><small>{{this.type}}</small><br>
						<label>id:&nbsp</label><small>{{this.categoryId}}</small><br>
						<label>Family:&nbsp</label><small>{{this.family}}</small><br>
						<label>url:&nbsp</label><small>{{this.url}}</small><br>
						<label>Products:&nbsp</label>
							<div data-subview="Products"></div>
					</div>
				</div>
			{{/each}}
		</div>
		<div id="dropDown">
			<h2></h2>
			<select class="form-control">
			</select>
		</div>
		<div id="address">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">
						Shipping Address
					</h2>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="col-md-7">
							<div class="form-group">
							<label>Name</label><div class="address address-name"><input type="text" placeholder="Name"></div>
						</div>
						<div class="form-group">
							<label>Company</label><div class="address address-company"><input type="text" placeholder="Company"></div>
							</div>
						<div class="form-group">
							<label>Address 1</label><div class="address address-address1"><textarea rows="3" class="form-control" type="text" placeholder="Address"></textarea></div>
							</div>
						<div class="form-group">
							<label>Address 2</label><div class="address address-address2"><input type="text" placeholder=""></div>
							</div>
						</div>
						<div class="col-md-5">
						<div class="form-group">
							<label>City</label><div class="address address-city"><input type="text" placeholder="City"></div>
							</div>
						<div class="form-group">
							<label>State</label><div class="address address-state"><input type="text" placeholder="State"></div>
							</div>
						<div class="form-group">
							<label>Zip</label><div class="address address-zip"><input type="text" placeholder="Zip"></div>
							</div>
						<div class="form-group">
							<label>Country</label><div class="address address-country"><input type="text" placeholder="Country"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
<script src="./scripts/init.js" type="text/javascript"></script>

<script src="./scripts/models.js" type="text/javascript"></script>
<script src="./scripts/collections.js" type="text/javascript"></script>
<script src="./scripts/app.js" type="text/javascript"></script>
